<!DOCTYPE html>
<html>
<head>
<style>
ul#menu {
    padding: 0;
}

ul#menu li {
    display: inline;
}

ul#menu li a {
    background-color: black;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 4px 4px 0 0;
}

ul#menu li a:hover {
    background-color: orange;
}
</style>
</head>
<body>

<h2>Hood Messages</h2>

{% for line in messages %}
<ul id="menu">
  <li>{{ line.mdate }}</li>
  <li>{{ line.mauthor }}</li>
  <li>{{ line.mtext }}</li>
</ul>
{% endfor %}

<form method="POST" action="" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
<input type="submit" value="Submit">
 </form>

</body>
</html>
